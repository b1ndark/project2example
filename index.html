<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <script src="https://kit.fontawesome.com/39fe775f66.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">

    <!-- StyleSheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Page title -->
    <title>History - Quiz</title>

</head>

<body>
    <!-- Title -->
    <div><a href="index.html">
            <h1>The History Quiz</h1>
        </a>
    </div>
    <!-- Quiz section -->
    <div class="container">
        <!-- Main menu container -->
        <div id="menu-container">
            <div>
                <h2>Welcome and Enjoy the History Quiz!</h2>
            </div>
            <div id="start-menu" class="btn-display">
                <button id="start-btn" class="style-btn start-btn">Start</button>
                <button id="how-to-play" class="style-btn how-to-play">How to play</button>
                <button id="score-board" class="style-btn score-board">Score board</button>
            </div>
        </div>
        <!-- Difficulty container -->
        <div id="difficulty-container" class="hide">
            <div>
                <h2>Choose the dificulty and let's play</h2>
            </div>
            <div class="btn-display">
                <button type="button" class="style-btn easy-btn">Easy</button>
                <button type="button" class="style-btn medium-btn">Medium</button>
                <button type="button" class="style-btn Hard-btn">Hard</button>
            </div>>
        </div>
        <!-- Questions container -->
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-display">
                <button class="style-btn">Answer 1</button>
                <button class="style-btn">Answer 2</button>
                <button class="style-btn">Answer 3</button>
                <button class="style-btn">Answer 4</button>
            </div>>
        </div>
    </div>



    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
